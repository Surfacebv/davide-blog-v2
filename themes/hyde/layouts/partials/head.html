<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ .Hugo.Generator }}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <!-- Social meta tags -->
  {{ if .IsHome }}
  <title>{{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Site.Title }}">
  <meta property="og:description" content="{{ .Site.Params.Description }}">
  <meta property="og:type" content="website" />

  <meta name="twitter:title" content="{{ .Site.Title }}">
  <meta name="twitter:description" content="{{ .Site.Params.Description }}">
  <meta name="twitter:site" content="@daveeday" />
  <link rel="preload" as="style" href="{{ .Site.BaseURL }}css/main.css">
  {{ else }}
  <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Title}}">
  <meta property="og:type" content="article" />
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:creator" content="@daveeday" />
    {{ if .Params.social_summary }}
    <meta property="og:description" content="{{ .Params.social_summary }}">
    <meta name="twitter:description" content="{{ .Params.social_summary }}">
    {{ else if .Summary }}
    <meta property="og:description" content="{{ .Summary }}">
    <meta name="twitter:description" content="{{ .Summary }}">
    {{ else }}
    <meta property="og:description" content="{{ .Content }}">
    <meta name="twitter:description" content="{{ .Content }}">
    {{ end }}
  {{ end }}
  {{ if .Params.image }}
    <meta property="og:image" content="https://blog.davideberretta.com{{ .Params.image }}">
    <meta name="twitter:image" content="https://blog.davideberretta.com{{ .Params.image }}">
    <meta name="twitter:card" content="summary_large_image">
  {{ else }}
    <meta name="twitter:image" content="https://blog.davideberretta.com/{{ .Site.Params.logo }}">
    <meta name="twitter:card" content="summary">
  {{ end }}
  <meta property="og:image" content="https://blog.davideberretta.com/{{ .Site.Params.logo }}">
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="142" />
  <meta property="og:image:height" content="142" />

  
  

  <!-- CSS -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/icons/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/favicon.png">

  <!-- RSS -->
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
</head>
